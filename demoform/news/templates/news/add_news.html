<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <style>
        .titleForm {
            color: red;
        }
        .contentForm {
            padding: 5px;
        }
    </style>
</head>
<body>  
    <form action="{% url 'news:save' %}" method="post">
        {% csrf_token %}
        <p>{{ form.title }}</p>
        <p>{{ form.content }}</p>
        <input type="submit" value="send">
    </form>
</body>
</html>
